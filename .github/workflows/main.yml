# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - 'main'
    paths:
      - 'flightsim-intelligence'

  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
          
      - name: Cloud Functions Deploy
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: snowflake-vatsim-raw
          runtime: python39
          region: europe-west1
          timeout: 60
          memory_mb: 128
          ingress_settings: ALLOW_ALL
          credentials: ${{ secrets.GCP_SA_KEY }}
          source_dir: ./scheduled_jobs/gcp/snowflake/raw_import_vatsim/
          entry_point: postData
          env_vars:
            SNOWFLAKE_ACCOUNT=${{ secrets.SNOWFLAKE_ACCOUNT }},
            SNOWFLAKE_GCP_USER=${{ secrets.SNOWFLAKE_GCP_USER }},
            SNOWFLAKE_GCP_USER_PASSWORD=${{ secrets.SNOWFLAKE_GCP_USER_PASSWORD }}

